<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="theme-color" content="#4fc08d"><meta http-equiv="Cache-Control" content="no-transform"><meta http-equiv="Cache-Control" content="no-siteapp"><title>129. Sum Root to Leaf Numbers · LeetCode</title><meta name="description" content="129. Sum Root to Leaf Numbers - 欧阳松"><link rel="icon" href="/leetcode/favicon.png"><link rel="stylesheet" type="text/css" href="//fonts.loli.net/css?family=Source+Sans+Pro:300,400,600|Roboto Mono"><link rel="stylesheet" href="/leetcode/scss/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://songouyang.github.io/leetcode/atom.xml" title="LeetCode"></head><body><div class="wrap"><header><a href="/leetcode/" class="logo-link"><img src="/leetcode/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/leetcode/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/leetcode/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.ouyangsong.com" target="_blank" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="https://github.com/songouyang" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/leetcode/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">129. Sum Root to Leaf Numbers</h1><div class="post-info">2018年12月6日</div><div class="post-content"><p>把从顶部到底部组成一个数字，并把所有路径组成的数字相加。</p>
<a id="more"></a>
<p>每深入一层，就把中间变量乘以 10，然后 <code>result</code> 要加上乘以 10 后的结果并加上当前节点的值（作为个位数）。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">sumNumbers</span><span class="params">(TreeNode *root)</span> </span>&#123;</span><br><span class="line">        helper(root, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">helper</span><span class="params">(TreeNode *root, <span class="keyword">int</span> tmp)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!root) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (root-&gt;left == <span class="literal">NULL</span> &amp;&amp; root-&gt;right == <span class="literal">NULL</span>) &#123;</span><br><span class="line">            result += <span class="number">10</span> * tmp + root-&gt;val;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        helper(root-&gt;left, <span class="number">10</span> * tmp + root-&gt;val);</span><br><span class="line">        helper(root-&gt;right, <span class="number">10</span> * tmp + root-&gt;val);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="keyword">int</span> result = <span class="number">0</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>注意的话，这里只有到了叶子节点才把结果加入到 <code>result</code> 中。</p>
