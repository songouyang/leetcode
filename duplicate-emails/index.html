<a id="more"></a>
<p>邮箱相同，但是 ID 不等于的时候就说明有重复。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="keyword">DISTINCT</span> t1.Email</span><br><span class="line"><span class="keyword">FROM</span> Person t1</span><br><span class="line">	<span class="keyword">JOIN</span> Person t2</span><br><span class="line">	<span class="keyword">ON</span> t1.email = t2.email</span><br><span class="line">		<span class="keyword">AND</span> t1.id &lt;&gt; t2.id</span><br></pre></td></tr></table></figure>
