<a id="more"></a>
<p>这一题可以分成三部分。第一部分，快慢指针找到中点。第二部分，反转后面部分的链表。第三部分，两个链表交替连接。</p>

pan><br><span class="line">        <span class="keyword">while</span> (head2 &amp;&amp; head2-&gt;next) &#123;</span><br><span class="line">            head1 = head1-&gt;next;</span><br><span class="line">            head2 = head2-&gt;next-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        ListNode *next = head1-&gt;next;</span><br><span class="line">        head1-&gt;next = <span class="literal">nullptr</span>;</span><br><span class="line">        head1 = next;</span><br><span class="line"></span><br><span class="line">        ListNode *p = <span class="literal">nullptr</span>;</span><br><span class="line">        head2 = head1-&gt;next;</span><br><span class="line">        <span class="keyword">while</span> (head2) &#123;</span><br><span class="line">            head1-&gt;next = p;</span><br><span class="line">            p = head1;</span><br><span class="line">            head1 = head2;</span><br><span class="line">            head2 = head2-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        head1-&gt;next = p;</span><br><span class="line"></span><br><span class="line">        head2 = head;</span><br><span class="line">        <span class="keyword">while</span> (head1 || head2) &#123;</span><br><span class="line">            ListNode *tmp = head2-&gt;next;</span><br><span class="line">            head2-&gt;next = head1;</span><br><span class="line">            head2 = head1;</span><br><span class="line">            head1 = tmp;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
