<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="theme-color" content="#4fc08d"><meta http-equiv="Cache-Control" content="no-transform"><meta http-equiv="Cache-Control" content="no-siteapp"><title>204. Count Primes · LeetCode</title><meta name="description" content="204. Count Primes - 欧阳松"><link rel="icon" href="/leetcode/favicon.png"><link rel="stylesheet" type="text/css" href="//fonts.loli.net/css?family=Source+Sans+Pro:300,400,600|Roboto Mono"><link rel="stylesheet" href="/leetcode/scss/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://songouyang.github.io/leetcode/atom.xml" title="LeetCode"></head><body><div class="wrap"><header><a href="/leetcode/" class="logo-link"><img src="/leetcode/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/leetcode/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/leetcode/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.ouyangsong.com" target="_blank" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="https://github.com/songouyang" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/leetcode/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">204. Count Primes</h1><div class="post-info">2018年12月17日</div><div class="post-content"><p>计算 n 以内的素数。</p>
<a id="more"></a>
<p>直接逐一判断的话耗时很长，看了一下别人的做法，采用了 <a href="https://zh.wikipedia.org/wiki/%E5%9F%83%E6%8B%89%E6%89%98%E6%96%AF%E7%89%B9%E5%B0%BC%E7%AD%9B%E6%B3%95" target="_blank" rel="noopener">厄拉多塞筛法</a> 利用空间换时间。也就是当判断到 2 的时候，就会把 2 的倍数都设置成不是素数。类似的 3 的倍数，5 的倍数等等。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">countPrimes</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">bool</span>&gt; check(n, <span class="literal">true</span>);</span><br><span class="line">        <span class="keyword">int</span> result = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt; n; ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (check[i]) &#123;</span><br><span class="line">                ++result;</span><br><span class="line">                <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">2</span>; i * j &lt; n; ++j) &#123;</span><br><span class="line">                    check[i * j] = <span class="literal">false</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/leetcode/isomorphic-strings/" class="prev">上一篇</a><a href="/leetcode/remove-linked-list-elements/" class="next">下一篇</a></div><div class="copyright"><p>© 2018 - 2019 <a href="https://songouyang.github.io/leetcode">欧阳松</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a>.</p></div></footer></div><script async src="//cdnjs.loli.net/ajax/libs/KaTeX/0.10.0/katex.min.js" integrity="sha256-q01RVaHUJiYq9aq0FwkI6GAmMtOmRgToK8aEHHm4Xl8=" crossorigin="anonymous"></script></body></html>
