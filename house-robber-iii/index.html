<p>本节点加上左子树和右子树的子节点，左子树和右子树的和，取两者的最大值。</p>

p.count(root)) <span class="keyword">return</span> umap[root];</span><br><span class="line">        <span class="keyword">int</span> val = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(root-&gt;left)&#123;</span><br><span class="line">            val += helper(root-&gt;left-&gt;left, umap) + helper(root-&gt;left-&gt;right, umap);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(root-&gt;right)&#123;</span><br><span class="line">            val += helper(root-&gt;right-&gt;left, umap) + helper(root-&gt;right-&gt;right, umap);;</span><br><span class="line">        &#125;</span><br><span class="line">        val = max(val + root-&gt;val, helper(root-&gt;left, umap)+helper(root-&gt;right, umap));</span><br><span class="line">        umap[root] = val;</span><br><span class="line">        <span class="keyword">return</span> val;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
