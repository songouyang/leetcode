<a id="more"></a>
<p>假设起点分别是 A、B，相交的点是 C，结尾的点是 D。那么让 <code>p</code> 指针走 AC + CD + BC，让 <code>q</code> 指针走 BC + CD + AC。因为路程相同，速度相同，所以肯定 C 点相遇。如果不存在相交的点呢，那么 C 点就是 <code>nullptr</code>，同样也会跳出 <code>while</code> 循环。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function">ListNode *<span class="title">getIntersectionNode</span><span class="params">(ListNode *headA, ListNode *headB)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">auto</span> p = headA;</span><br><span class="line">        <span class="keyword">auto</span> q = headB;</span><br><span class="line">        <span class="keyword">while</span> (p != q) &#123;</span><br><span class="line">            p = p ? p-&gt;next : headB;</span><br><span class="line">            q = q ? q-&gt;next : headA;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> q;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
