<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="theme-color" content="#4fc08d"><meta http-equiv="Cache-Control" content="no-transform"><meta http-equiv="Cache-Control" content="no-siteapp"><title>195. Tenth Line · LeetCode</title><meta name="description" content="195. Tenth Line - 欧阳松"><link rel="icon" href="/leetcode/favicon.png"><link rel="stylesheet" type="text/css" href="//fonts.loli.net/css?family=Source+Sans+Pro:300,400,600|Roboto Mono"><link rel="stylesheet" href="/leetcode/scss/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://songouyang.github.io/leetcode/atom.xml" title="LeetCode"></head><body><div class="wrap"><header><a href="/leetcode/" class="logo-link"><img src="/leetcode/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/leetcode/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/leetcode/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.ouyangsong.com" target="_blank" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="https://github.com/songouyang" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/leetcode/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">195. Tenth Line</h1><div class="post-info">2018年12月16日</div><div class="post-content"><p>打印第 10 行。</p>
<a id="more"></a>
<p>最简单的应该是用 <code>sed</code> 了。</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sed -n 10p file.txt</span><br></pre></td></tr></table></figure>
<p>然后是用 <code>tail</code> 和 <code>head</code> 了。</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">head -10 file.txt | tail -1</span><br><span class="line">tail -n+10 file.txt|head -1</span><br></pre></td></tr></table></figure>
<p>用 <code>awk</code> 也是可以判断行号的。</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">awk <span class="string">'NR == 10'</span> file.txt</span><br><span class="line">awk <span class="string">'FNR == 10 &#123;print &#125;'</span>  file.txt</span><br></pre></td></tr></table></figure>
<p>其中 <code>FNR</code> 与 <code>NR</code> 不同的地方是多文件的时候，<code>FNR</code> 在每个文件都会重新变成 1。</p>
<p>还可以自己计数。</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">cnt=0</span><br><span class="line"><span class="keyword">while</span> <span class="built_in">read</span> line &amp;&amp; [ <span class="variable">$cnt</span> -le 10 ]; <span class="keyword">do</span></span><br><span class="line">  <span class="built_in">let</span> <span class="string">'cnt = cnt + 1'</span></span><br><span class="line">  <span class="keyword">if</span> [ <span class="variable">$cnt</span> -eq 10 ]; <span class="keyword">then</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="variable">$line</span></span><br><span class="line">    <span class="built_in">exit</span> 0</span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">done</span> &lt; file.txt</span><br></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/leetcode/delete-duplicate-emails/" class="prev">上一篇</a><a href="/leetcode/transpose-file/" class="next">下一篇</a></div><div class="copyright"><p>© 2018 - 2019 <a href="https://songouyang.github.io/leetcode">欧阳松</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a>.</p></div></footer></div><script async src="//cdnjs.loli.net/ajax/libs/KaTeX/0.10.0/katex.min.js" integrity="sha256-q01RVaHUJiYq9aq0FwkI6GAmMtOmRgToK8aEHHm4Xl8=" crossorigin="anonymous"></script></body></html>
