<a id="more"></a>
<p>因为涉及到负数，所以需要保持一个局部最小和一个局部最大。如果局部最小乘以负数可能变成最大，同理局部最大乘以负数可能变成最小。因此递推比较的时候，需要把三个值都拿出来比较。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxProduct</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> local_min = nums[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">int</span> local_max = nums[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">int</span> result = nums[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; nums.size(); ++i) &#123;</span><br><span class="line">            <span class="keyword">int</span> t_min = nums[i] * local_min;</span><br><span class="line">            <span class="keyword">int</span> t_max = nums[i] * local_max;</span><br><span class="line">            local_min = min(min(t_min, nums[i]), t_max);</span><br><span class="line">            local_max = max(max(t_max, nums[i]), t_min);</span><br><span class="line">            result = max(result, local_max);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
