<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="theme-color" content="#4fc08d"><meta http-equiv="Cache-Control" content="no-transform"><meta http-equiv="Cache-Control" content="no-siteapp"><title>238. Product of Array Except Self · LeetCode</title><meta name="description" content="238. Product of Array Except Self - 欧阳松"><link rel="icon" href="/leetcode/favicon.png"><link rel="stylesheet" type="text/css" href="//fonts.loli.net/css?family=Source+Sans+Pro:300,400,600|Roboto Mono"><link rel="stylesheet" href="/leetcode/scss/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://songouyang.github.io/leetcode/atom.xml" title="LeetCode"></head><body><div class="wrap"><header><a href="/leetcode/" class="logo-link"><img src="/leetcode/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/leetcode/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/leetcode/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://www.ouyangsong.com" target="_blank" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="https://github.com/songouyang" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/leetcode/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">238. Product of Array Except Self</h1><div class="post-info">2019年2月20日</div><div class="post-content"><p>数组内除去当前 <code>index</code> 的数字的其他数字的乘积，要求不能用除法。</p>
<a id="more"></a>
<p>用两个变量分别记录从左往右和从右往左的累乘。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; productExceptSelf(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums) &#123;</span><br><span class="line">        <span class="keyword">int</span> n = nums.size(), left = <span class="number">1</span>, right = <span class="number">1</span>;</span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; result(n, <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; ++i) &#123;</span><br><span class="line">            result[i] *= left;</span><br><span class="line">            left *= nums[i];</span><br><span class="line">            result[n - <span class="number">1</span> - i] *= right;</span><br><span class="line">            right *= nums[n - <span class="number">1</span> - i];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>还有一种解法使用 <code>DFS</code> 的入栈与出栈来实现左右两边累计乘法计数。看起来还挺巧的方法。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Solution() &#123;</span><br><span class="line">        right = <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; productExceptSelf(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums) &#123;</span><br><span class="line">        dfs(nums, <span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">return</span> nums;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums,</span></span></span><br><span class="line"><span class="function"><span class="params">             <span class="keyword">int</span> left,</span></span></span><br><span class="line"><span class="function"><span class="params">             <span class="keyword">int</span> index)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (index == nums.size()) &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        dfs(nums, left * nums[index], index + <span class="number">1</span>);</span><br><span class="line">        <span class="keyword">int</span> tmp = nums[index];</span><br><span class="line">        nums[index] = left * right;</span><br><span class="line">        right = right * tmp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="keyword">int</span> right;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
</div></article></div></main><footer><div class="paginator"><a href="/leetcode/sliding-window-maximum/" class="prev">上一篇</a><a href="/leetcode/delete-node-in-a-linked-list/" class="next">下一篇</a></div><div class="copyright"><p>© 2018 - 2019 <a href="https://songouyang.github.io/leetcode">欧阳松</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a>.</p></div></footer></div><script async src="//cdnjs.loli.net/ajax/libs/KaTeX/0.10.0/katex.min.js" integrity="sha256-q01RVaHUJiYq9aq0FwkI6GAmMtOmRgToK8aEHHm4Xl8=" crossorigin="anonymous"></script></body></html>
