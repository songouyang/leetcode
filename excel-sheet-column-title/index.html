<a id="more"></a>
<p>不断对 26 取整和取余即可。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">convertToTitle</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">        <span class="built_in">string</span> result;</span><br><span class="line">        <span class="keyword">if</span> (n == <span class="number">0</span>)<span class="keyword">return</span> result;</span><br><span class="line">        result += (<span class="keyword">char</span>) (<span class="string">'A'</span> + (--n % <span class="number">26</span>));</span><br><span class="line">        <span class="keyword">return</span> convertToTitle(n / <span class="number">26</span>) + result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>需要注意的地方是取余数的时候，需要先减去 1，再取余数，因为这样加上 A 才是想要的结果。而且减去 1 再取整也才是对的，因为它表面上到 27 才进位。</p>
