<a id="more"></a>
<p>前三的话以为排在他前面的不能超过 0、1、2 个人。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> d.Name <span class="keyword">AS</span> Department, e.Name <span class="keyword">AS</span> Employee, e.Salary</span><br><span class="line"><span class="keyword">FROM</span> Employee e</span><br><span class="line">	<span class="keyword">JOIN</span> Department d <span class="keyword">ON</span> e.DepartmentId = d.Id</span><br><span class="line"><span class="keyword">WHERE</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> <span class="keyword">COUNT</span>(<span class="keyword">DISTINCT</span> Salary)</span><br><span class="line">	<span class="keyword">FROM</span> Employee</span><br><span class="line">	<span class="keyword">WHERE</span> Salary &gt; e.Salary</span><br><span class="line">		<span class="keyword">AND</span> DepartmentId = d.Id</span><br><span class="line">) &lt; <span class="number">3</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> d.Name, e.Salary <span class="keyword">DESC</span>;</span><br></pre></td></tr></table></figure>
<p>还有就是添加排名，这个思路和之前 <a href="https://songouyang.github.io/leetcode/consecutive-numbers/">180. Consecutive Numbers</a> 类似。</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> d.Name <span class="keyword">AS</span> Department, e.Name <span class="keyword">AS</span> Employee, e.Salary</span><br><span class="line"><span class="keyword">FROM</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> <span class="keyword">Name</span>, Salary, DepartmentId</span><br><span class="line">		, @<span class="keyword">rank</span> := <span class="keyword">IF</span>(@pre_d = DepartmentId, @<span class="keyword">rank</span> + (@pre_s &lt;&gt; Salary), <span class="number">1</span>) <span class="keyword">AS</span> <span class="keyword">rank</span></span><br><span class="line">		, @pre_d := DepartmentId, @pre_s := Salary</span><br><span class="line">	<span class="keyword">FROM</span> Employee, (</span><br><span class="line">			<span class="keyword">SELECT</span> @pre_d := <span class="number">-1</span>, @pre_s := <span class="number">-1</span></span><br><span class="line">				, @<span class="keyword">rank</span> := <span class="number">1</span></span><br><span class="line">		) init</span><br><span class="line">	<span class="keyword">ORDER</span> <span class="keyword">BY</span> DepartmentId, Salary <span class="keyword">DESC</span></span><br><span class="line">) e</span><br><span class="line">	<span class="keyword">JOIN</span> Department d <span class="keyword">ON</span> e.DepartmentId = d.Id</span><br><span class="line"><span class="keyword">WHERE</span> e.rank &lt;= <span class="number">3</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> d.Name, e.Salary <span class="keyword">DESC</span>;</span><br></pre></td></tr></table></figure>
