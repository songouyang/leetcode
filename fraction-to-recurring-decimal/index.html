<a id="more"></a>
<p>所谓重复，其实就是被除数出现了重复，这样的话就会进入一个不断除以的死循环。那么只要把所有被除数都记录下来，并且记录它对应的出现的开始的位置。一旦发现有一样的被除数，就加上括号结束循环。</p>

+= <span class="string">"-"</span>;</span><br><span class="line">        n = <span class="built_in">abs</span>(n), d = <span class="built_in">abs</span>(d);</span><br><span class="line">        result += to_string(n / d);</span><br><span class="line">        <span class="keyword">int64_t</span> r = n % d;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            result += <span class="string">"."</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">unordered_map</span>&lt;<span class="keyword">int64_t</span>, <span class="keyword">unsigned</span> <span class="keyword">long</span>&gt; mp;</span><br><span class="line">        <span class="keyword">for</span> (; r != <span class="number">0</span>; r %= d) &#123;</span><br><span class="line">            <span class="keyword">if</span> (mp.count(r)) &#123;</span><br><span class="line">                result.insert(mp[r], <span class="number">1</span>, <span class="string">'('</span>);</span><br><span class="line">                result += <span class="string">")"</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            mp[r] = result.size();</span><br><span class="line">            r *= <span class="number">10</span>;</span><br><span class="line">            result += to_string(r / d);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
