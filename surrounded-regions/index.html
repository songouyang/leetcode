125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">helper</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> j, <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;&gt; &amp;board)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (i &gt;= <span class="number">0</span> &amp;&amp; j &gt;= <span class="number">0</span> &amp;&amp; i &lt; board.size() &amp;&amp; j &lt; board[i].size() &amp;&amp; board[i][j] == <span class="string">'O'</span>) &#123;</span><br><span class="line">            board[i][j] = <span class="string">'$'</span>;</span><br><span class="line">            helper(i + <span class="number">1</span>, j, board);</span><br><span class="line">            helper(i - <span class="number">1</span>, j, board);</span><br><span class="line">            helper(i, j + <span class="number">1</span>, board);</span><br><span class="line">            helper(i, j - <span class="number">1</span>, board);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
