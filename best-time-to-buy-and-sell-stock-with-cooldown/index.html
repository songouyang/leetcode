<a id="more"></a>
<p>当前卖的最高价格等于前一天卖的最高价格和昨天买今天卖的利润的最高值；<br>当前买的最高价格等于前一天买的最高价格和前天卖昨天买的利润的最高值；</p>
<p>其中 <code>pre_sell</code> 用来表示前天卖完后的利润。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">maxProfit</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;prices)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (prices.empty()) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> pre_sell = <span class="number">0</span>, now_sell = <span class="number">0</span>, buy = -prices[<span class="number">0</span>];</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">const</span> <span class="keyword">auto</span> price: prices) &#123;</span><br><span class="line">            <span class="keyword">int</span> tmp = now_sell;</span><br><span class="line">            now_sell = max(now_sell, price + buy);</span><br><span class="line">            buy = max(buy, pre_sell - price);</span><br><span class="line">            pre_sell = tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> now_sell;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
