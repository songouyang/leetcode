yword">for</span> (<span class="keyword">auto</span> &amp;num: nums) &#123;</span><br><span class="line">            <span class="keyword">if</span> (num == candidate1) &#123;</span><br><span class="line">                countA += <span class="number">1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (num == candidate2) &#123;</span><br><span class="line">                countB += <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (countA &gt; nums.size() / <span class="number">3</span>) &#123;</span><br><span class="line">            result.push_back(candidate1);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (countB &gt; nums.size() / <span class="number">3</span>) &#123;</span><br><span class="line">            result.push_back(candidate2);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
