<a id="more"></a>
<p>需要把字母映射成上一次出现的下标。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">isIsomorphic</span><span class="params">(<span class="built_in">string</span> s, <span class="built_in">string</span> t)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> m[<span class="number">128</span>] = &#123;<span class="number">0</span>&#125;, n[<span class="number">128</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.length(); ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (m[s[i]] != n[t[i]]) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">            m[s[i]] = n[t[i]] = i + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>需要注意的就是这个下标为什么是 <code>i+1</code> 而不是用 <code>i</code> 代替呢？举个例子：<code>ab</code> 和 <code>aa</code>，因为默认都是从 0 开始的，所以如果用 <code>i</code> 代替的话，那么 <code>b</code> 和 <code>a</code> 也会判断成首次出现而不会将它们判断成不同。所以不能用 <code>i</code> 来表示它们上次出现的位置。</p>
